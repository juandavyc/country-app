@if(countries.length === 0){
<div class="alert alert-warning mt-3">
  <p>Sin paises que mostrar</p>
</div>
}
@else{
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>icon</th>
      <th>bandera</th>
      <th>nombre</th>
      <th>capital</th>
      <th>poblacion</th>
      <th>mas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index;">
      <td>{{i+1}}</td>
      <td>{{country.flag}}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common">
      </td>
      <td>
        {{country.name.common}}
      </td>
      <td>
        {{country.capital}}
      </td>
      <td>
        {{country.independent }}
      </td>
      <td>
        <a [routerLink]="['/countries/by/', country.cca3]">Info</a>
      </td>
    </tr>
  </tbody>
</table>
}
