
<div *ngIf="countries.length === 0; else table" class="alert alert-warning mt-3">
  <p>Sin paises que mostrar</p>
</div>

<ng-template #table>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>icon</th>
        <th>bandera</th>
        <th>nombre</th>
        <th>capital</th>
        <th>poblacion</th>
        <th>mas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index;">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>
          {{country.name.common}}
        </td>
        <td>
          {{country.capital}}
        </td>
        <td>
          {{country.population | number }}
        </td>
        <td>
          <a href="#">ver mas</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
